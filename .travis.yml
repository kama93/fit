language: generic

services:
  - docker

env:
  global:
    secure: 

script:
- docker build -t kama93/fit:$TRAVIS_BUILD_NUMBER ./front-end
- docker build -t kama93/fit.service:$TRAVIS_BUILD_NUMBER ./back-end
- docker images
- echo "$DOCKER_TOKEN" | docker login -u kama93 --password-stdin
- docker push kama93/fit:$TRAVIS_BUILD_NUMBER
- docker push kama93/fit.service:$TRAVIS_BUILD_NUMBER
